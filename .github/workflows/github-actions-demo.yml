on:
  - workflow_dispatch

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: |
          npm --version
          node --version
          npx ts-node-esm --version
      - run: npm run main
